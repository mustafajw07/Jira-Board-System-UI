<div class="flex">
    <!-- Sidebar -->
    <div
      [class.w-64]="!isCollapsed"
      [class.w-16]="isCollapsed"
      class="bg-[#f4f5f7] text-white transition-all duration-300 flex flex-col justify-between"
      style="height: calc(100vh - 52px);"
    >
      <!-- Navigation -->
      <nav class="flex-1 overflow-auto">
        <a
          *ngFor="let tab of tabs"
          [class.bg-[#DFE1E6]]="selectedTab.label === tab.label"
          class="flex mt-5 items-center px-4 py-2 space-x-4 hover:bg-[#C1C7D0] hover:cursor-pointer transition-all duration-300"
          (click)="selectTab(tab)"
        >
          <mat-icon class="!text-[#344563]">{{ tab.icon }}</mat-icon>
          <span *ngIf="!isCollapsed" class="text-stone-950">{{ tab.label }}</span>
        </a>
      </nav>
  
      <!-- Toggle Button at Bottom -->
      <div class="px-4 py-4">
        <button
          (click)="toggleCollapse()"
          class="w-full text-[#344563] hover:bg-[#C1C7D0] focus:outline-none flex items-center justify-center"
        >
          <mat-icon>{{ isCollapsed ? 'menu' : 'menu_open' }}</mat-icon>
        </button>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="flex-1 p-6 bg-gray-100 overflow-auto">
      <!-- <ng-container *ngIf="selectedTab.label=== 'Board'">
      </ng-container> -->
    </div>
  </div>
