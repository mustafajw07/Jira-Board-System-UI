<div class="flex justify-start py-2">
  <button
    *ngFor="let filter of _allUsers; let i = index"
    (click)="toggleFilter(i)"
    [ngClass]="{
      'bg-[#0065FF] text-white border-black': selectedFilter === i,
      'bg-white text-black border-black': selectedFilter !== i,
    }"
    class="px-3 py-1 mx-2 text-sm font-medium border rounded-[3px] focus:outline-none transition duration-300 ease-in-out"
  >
    {{ filter.userName }}
  </button>
</div>
