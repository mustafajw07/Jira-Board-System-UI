<div
  class="bg-white shadow-md rounded-md p-4 border border-gray-200 flex flex-col gap-2"
>
  <div class="flex justify-between items-center">
    <!-- Ticket Title -->
    <div class="text-sm font-medium text-gray-900">
      {{ ticket.title }}
    </div>

    <div class="hover:cursor-pointer">
      <mat-menu #storyOptions="matMenu">
        <button (click)="editStory()" mat-menu-item>Edit</button>
        <button (click)="deleteStory()" mat-menu-item>Delete</button>
      </mat-menu>
      <mat-icon [matMenuTriggerFor]="storyOptions">more_vert</mat-icon>
    </div>
  </div>

  <!-- Ticket Footer -->
  <div class="flex justify-between items-center mt-2">
    <span>
      <span
        [ngStyle]="{ color: '#00875A' }"
        *ngIf="ticket.type.type === 'Story'"
        class="material-icons"
        >bookmark</span
      >
      <span
        [ngStyle]="{ color: '#DE350B' }"
        *ngIf="ticket.type.type === 'Bug'"
        class="material-icons"
        >bug_report</span
      >
    </span>
    <!-- Ticket ID -->
    <span class="text-xs text-gray-600 font-semibold flex items-center gap-1">
      <span
        *ngIf="ticket.epic"
        class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-md"
      >
        {{ ticket.epic }}
      </span>
    </span>

    <!-- Ticket Info -->
    <div class="flex items-center gap-3">
      <!-- Story Points -->
      <span
        class="text-xs font-semibold text-black border-r-2 bg-[#B3BAC5] w-fit rounded-2xl p-1"
      >
        {{ ticket.storyPoint }}
      </span>

      <!-- Priority Icon -->
      <app-priority-icon
        [priority]="ticket.priority.priority.toLocaleLowerCase()"
      ></app-priority-icon>
    </div>
  </div>
</div>
